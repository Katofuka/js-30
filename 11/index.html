<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="player">
        <video src="/media/SaiunkokuMonogatari-01(BS-hi1280x720h264AAC).mp4" class="player__video viewer"></video>
        
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button type="button" class="player__button toggle" title="Toggle Play">&#x25B6</button>
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button type="button" data-skip="-10" class="player__button"><< 10s</button>
            <button type="button" data-skip="10" class="player__button">10s >></button>


        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
